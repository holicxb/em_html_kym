<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 (목록)</title>
</head>
<body>
<!-- ol(Ordered List) : 순위 등 순서가 필요한 목록 -->
<!-- ul(Unordered List) : 공지사항 등 순서 표시가 없는 목록-->
<h1>ol태그</h1>
<ol>
	<li>메뉴</li>
	<li>메뉴</li>
	<li>메뉴</li>
</ol>

<hr>

<h1>ul 태그</h1>
<ul>
	<li>메뉴</li>
	<li>메뉴</li>
	<li>메뉴</li>
</ul>

<hr>

<ul>
	<li><a href="#">홈페이지</a></li>
	<li>
		<a href="#">
			<img src="image/float.jpg" alt="구름 낀 하늘">안녕
		</a>
	</li>
</ul>
</body>
</html>
