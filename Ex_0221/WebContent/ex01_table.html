<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블(표)</title>
</head>
<body>
	표 만들기(1행 1열)
	<!-- 브라우저 전체 영역을 사용하는 블록 요소 -->
	<!-- 기본 속성이 테두리를 그리지 않도록 함 -->
	<!-- border : 테두리의 두께 설정 -->
	<table border="1">
		<tr><!-- 행(row) -->
			<td>1행 1열</td><!-- 열(column) -->
		</tr>
	</table>
	
	<hr>
	
	표 만들기 (1행 2열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>

	<hr>
	
	표 만들기 (2행 1열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
		</tr>
	</table>

	<hr>
	
	표 만들기 (2행 2열)
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>
</body>
</html>
