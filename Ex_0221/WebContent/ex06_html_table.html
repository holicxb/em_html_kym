<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시맨틱 태그</title>
	</head>
	<body>
		<table border="1">
			<caption>테이블의 제목</caption>
			<!-- 결과는 05와 동일하지만 음성낭독기가 코드 순서로 읽어줌 -->
			<!-- 시맨틱 태그 : 브라우저가 스스로 인식하고 위치를 선정할 수 있도록 하는 태그 -->
			<thead>
				<tr>
					<th>구분</th><!--중앙 정렬하면서 두껍게 나옴-->
					<th>태블릿 PC</th>
					<th>스마트 폰</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<th>총 판매량</th>
					<td>5만 대</td>
					<td>16만 대</td>
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<th>상반기 판매량</th>
					<td>2만 대</td>
					<td>5만 대</td>
				</tr>
				<tr>
					<th>하반기 판매량</th>
					<td>3만 대</td>
					<td>11만 대</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
