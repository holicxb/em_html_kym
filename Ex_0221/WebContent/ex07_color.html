<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>스타일 시트(CSS)를 통한 컬러 변경</title>
		
		<!-- CSS(cascading style sheets) -->
		<!-- : body영역에 만들어진 내용에 대한 디자인을 위해 설계된 언어 -->
		
		<style>
			/* style 안에서의 주석 모양 */
			/* style 태그는 반드시 head 태그 내부에 있어야 한다 */
			h1{color:red;}
			h2{color:#B2CCFF;}
			/* 색상표에서 같은 숫자 2개면 한번만 써도 적용 / 대소문자 구분 안 함 */
			/* 총 8자리 입력 가능한데 제일 앞 2자리는 투명도 */
			h3{color:#A14;}
			p{color:#00f;}
			span{color:green;}
			div {color:fuchsia;}
		</style>
	</head>
	<body>
		<h1>스타일 연습</h1>
		<h1>스타일 연습</h1>
		<h2>스타일 연습</h2>
		<h3>스타일 연습</h3>
		<p>스타일 <span>연습 중</span>입니다</p>
		<!-- span은 일부분 지정 태그 (인라인 요소) -->
		
		<div>
			<!-- 묶어서 관리하는 태그 -->
			안녕하세요
			<h4>반가워요</h4>
		</div>
	</body>
</html>
