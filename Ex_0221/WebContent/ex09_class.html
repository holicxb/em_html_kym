<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스의 깊이</title>
		
		<style>
			.box h2{color:red;}
			.box p{color:green;}
			/* 띄어쓰기는 앞에꺼 안으로 들어갔을 때 .내용이 있으면 스타일을 적용해라 */
			/* 띄어쓰기X는 앞에꺼중에서 .내용이 있으면 스타일을 적용해라 */
			div .box{color:olive;}
			span{color:gray;}
			div.box .box2 .s_blue{color:blue;}
			h2 .s_green{color:#0F0;}
		</style>
		
	</head>
	<body>
		<div class="box">
			<h2><span>클래스</span>연습 중입니다</h2>
			
			<p>우직한 로디 수줍은 루피</p>
			
			<div class="box2">
				<h2><span class="s_blue">클래스</span>연습 중입니다</h2>
			</div>
		</div>
		
		<h2>클래스 <span class="s_green">연습 중</span>입니다</h2>
	</body>
</html>
