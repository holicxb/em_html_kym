<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Padding(안쪽 여백)</title>
		
		<style>
			p{border: 5px solid red;
			  background:yellow;}
			.box1{padding: 20px;}/* 상 하 좌 우 */
			.box2{padding: 20px 50px;}/* 상하, 좌우 */
			.box3{padding: 0px 50px 30px;}/* 상, 좌우, 하 */
			/* 0px의 경우 px단위 없어도 됨  */
			.box4{padding: 20px 30px 50px 70px;}/* 상 우 하 좌 */
		</style>
	</head>
	<body>
		<p class="box1">띠띠띠 빵빵빵 달리는게 너무 좋아</p>
		<p class="box2">띠띠띠 빵빵빵 달리는게 너무 좋아</p>
		<p class="box3">띠띠띠 빵빵빵 달리는게 너무 좋아</p>
		<p class="box4">띠띠띠 빵빵빵 달리는게 너무 좋아</p>
	</body>
</html>
