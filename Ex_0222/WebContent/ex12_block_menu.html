<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>메뉴 만들기</title>
		
		<style>
			ul{width : 130px;
			   /* border: 1px solid red;*/}
			
			li{list-style: none;}
			
			a{display: block; /* a태그를 블록 요소로 변경 */
			  text-decoration: none;/* a태그의 밑줄 제거 */
			  background: #f30;
			  padding: 5px;
			  margin: 3px 0;
			  color: #fff;}
			  
			/* :hover는 a태그에 마우스를 올렸을 떄만 동작하도록 하는 가상 클래스 */
			a:hover{font-weight: bold;
					background: #0c0;
					color: #ff0;}
		</style>
	</head>
	<body>
		<div>
			<h1>주 메뉴</h1>
			
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>
			</ul>
		</div>
	</body>
</html>
