<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first-child, last-child</title>
		
		<style>
			p:first-child{color: blue;}
			p:last-child{color: red;}
		</style>
	</head>
	<body>
	<div class="d1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	<div class="d2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	</body>
</html>
