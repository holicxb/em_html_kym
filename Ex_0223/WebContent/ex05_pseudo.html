<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>슈도(pseudo) 클래스</title>
		
		<style>
			li{display: inline;
			   list-style: none;
			   font-size: 50px;}
			   
			li:nth-child(odd) {color: red;}/* 홀수 위치의 태그의 속성을 변경 */
			li:nth-child(even) {color: green;}/* 짝수 위치 */
			li:nth-child(4n) {background: :yellow;}/* 4의 배수 위치 */
			/* 6번번째 위치의 태그에 접근  */
			li:nth-child(6) {color: black;
							 background: aqua;}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>

		<hr>

		<ul>
			<li>1</li>

		</ul>
	</body>
</html>
