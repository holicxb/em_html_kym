<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>외부 스타일시트</title>
		
		<!-- 외부스타일시트 -->
		<!-- 현재 html파일이 아닌 외부에 미리 만들어둔 css를 참조하는 개념 -->
		<link rel="stylesheet" href="css/reset.css">
		
		<!-- 내부 스타일시트 -->
		<style>
			P{color: red;}
			/* 테이블의 border를 한 줄로 표기한다 */
			table{width:200px;}
		</style>
	</head>
	<body>
		<a href="#">링크 텍스트</a>
		<p>단락을 정의하는 태그</p>
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
		</ul>
		
		<table border="1">
			<caption>테이블 제목</caption>
			<tr>
				<th>이름</th>
				<th>나이</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>30</td>
			</tr>
		</table>
	</body>
</html>
