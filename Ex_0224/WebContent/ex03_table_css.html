<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블의 스타일 정의1</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
			table, th, td{border-color: gray;}
			
			table{width: 900px;
				  height: 450px;
				  margin: 0 auto;
				  background: #ffc;
			}
			
			caption {font: bold 50px sans-serif;
					 margin-bottom: 20px;
			}
			
			th{font-size: 20px;
			   width: 100px;
			}
			
			thead th{padding: 15px 0;
					 background: #36f;
					 border-bottom: 5px solid #003;
					 color: #fff;
			}
			
			td{height: 100px;
			   text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<caption>업종별 모범거래기준 주요 내용</caption>
			
			<thead>
				<tr>
					<th>구분</th>
					<th>제빵</th>
					<th>피자</th>
					<th>치킨</th>
					<th>커피</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<th>영업지역</th>
					<td class="a">500m</td>
					<td class="a">1,500m</td>
					<td class="a">800m</td>
					<td class="a">500m</td>
				</tr>
				
				<tr>
					<th>광고</th>
					<td>관련 광고 없음</td>
					<td>총 광고비 본사와 사전 동의<br>광고비 송부</td>
					<td>총 광고비 본사와 사전 동의<br>광고비 송부</td>
					<td>관련 광고 없음</td>
				</tr>
				
				<tr>
					<th>대금 지급</th>
					<td>본사와 협의</td>
					<td>본사와 협의</td>
					<td>본사와 협의</td>
					<td>관련 내용 없음</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
