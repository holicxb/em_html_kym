<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 자료형</title>
		
		<!-- 함수, 변수 등을 사용 가능한 스크립트 언어 -->
		<script>
			//자바스크립트 문법을 사용하기 위한 영역 <script>
			
			//var : 중복된 변수 명에서 오류를 발생하지 않아, 
			//코드가 길어졌을 때 다소 효율성이 떨어질 수 있다
			//var name = "hong";
			//var name = "park";
			
			//let : 가장 많이 사용하는 자료형으로써 중복된 변수명을 허용하지 않는다 
			let name = "hong";
			//let name = "park";
			
			document.write(name);
			
			document.write("<hr>");//구분선 태그
			document.write('"안녕"하세요<br>');//br로 엔터 역할 
			document.write('<hr>');//구분선 태그
			
			//const : java의 final(상수) 역할을 하는 자료형
			const a1 = "hi";
			a1 = "hello";
			document.write(a1);
		</script>
	</head>
	<body>
		
	</body>
</html>
