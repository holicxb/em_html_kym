<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js 산술연산자</title>
		
		<script>
			let a = 10;
			let b = 3;
			let result;
			
			result = a + b;
			document.write("+연산 : " + result + "<br>");
			
			result = a - b;
			document.write("-연산 : ", result, "<br>");
			
			result = a / b;
			document.write("/연산 : ", result + '<br>');
			document.write(result.toFixed(2)," : 소수점 두 자리에서 끊을게요!<br>");
			
		</script>
	</head>
	<body>
	
	</body>
</html>
