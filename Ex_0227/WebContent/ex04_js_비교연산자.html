<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>비교연산자</title>
		
		<script>
			let a = 10;
			let b = 3;
			let result;
			
			result = a > b;
			document.write("a > b : ", result);
			
			result = 100;
			document.write("<br>", result, "<br>");

			result = a <= b;
			document.write("a <= b : ", result);

			result = a != b;
			alert(result); // alert() : 화면에 띄워주는 경고창
		</script>
	</head>
	<body>
	
	</body>
</html>
