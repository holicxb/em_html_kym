<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch-case문</title>
		
		<script>
			let code = prompt("값");
			
			switch (code) {//비교값
			case "1":
				document.write("1을 입력 받으셨군요");
				break;

			case "2":
				document.write("2을 입력 받으셨군요");
				break;

			default:
				document.write("1이나 2을 입력하세요");
				break;
			}		
		</script>
	</head>
	<body>
		
	</body>
</html>
