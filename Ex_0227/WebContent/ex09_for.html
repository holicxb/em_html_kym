<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>single for</title>
		
		<script>
			for(let i = 1;	i < 5;	i++){
				document.write(i, "<br>");
			}
			document.write("<hr>");
			
			//원하는 값을 prompt로 입력 받고, 해당 값에 대해 구구단을 출력
			var num = Number(prompt("몇 단? "));
			
			for(let i = 1;	i < 10;	i++){
				document.write(num , " * ", i , " = ", num * i, "<br>");
			}
			document.write("<hr>");
			
			for(var i = 6;	i >= 1;	i--){
				document.write("<h",i,">"+"자바스크립트 h태그"+"</h",i,">");
			}
			document.write("<hr>");
			
			document.write("<ul>")
			for(var i = 0;	i < 5;	i++){
				document.write("<li>메뉴", i, "</li>")
			}
			document.write("</ul>")
			document.write("<hr>");
		</script> 
		
	</head>
	
	<body>
	
	</body>
</html>
