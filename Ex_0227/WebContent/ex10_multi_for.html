<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>다중 for문</title>
		
		<script>
			for(var i = 2;	i <= 9;	i++){
				document.write("<h1>", i, "</h1>");
				for(var j = 1;	j <= 9;	j++){
					document.write(i, " * " , j ," = ", i*j, "<br>");
				}
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
