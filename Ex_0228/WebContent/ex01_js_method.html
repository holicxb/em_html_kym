<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 메서드</title>
		
		<script>
			let aa = "결과 : ";//일반적인 전역변수 설정은 문제가 되지 않는다
			
			// 태그를 검색하는 코드는 '절대' 전역으로 지정할 수 없다
			// let a2 = document.getElementById("res2");
			
			function test1() {
				// function 키워드로 시작하는 js의 메서드는 반환형을 가지고 있지 않다
				// alert("버튼 1을 누름");
				let res = document.getElementById("res2");
				alert(aa + res.value);
			}
			
			function test2(n) {
				// 무슨 타입이든 받을 수 있기 떄문에 파라미터의 타입을 따로 지정하지 않음 
				// alert(n);
				// id가 res1인 객체를 검색
				let res = document.getElementById('res1');
				// res => <input id="res1" type="text" value="" placeholder="이름을 입력하세요">
				res.value = n;
				// value에 값 넣기
				alert(res.value);
			}
			
			function test3() {
				//태그와 태그 사이에 값 넣기
				let h_tag = document.getElementById("h");
				// -> <h1></h1>
				//h_tag.innerHTML = "Hi"; 보안적으로 취약한 경향이 있음
				h_tag.textContent = "Hi";
			}
		</script>
	</head>
	<body>
		<!-- input은 닫는 태그가 없음 -->
		<!-- 입력상자 생성 	       미리 입력하고 싶은 값		값을 넣는 가이드 라인 -->
		<input id="res1" type="text" value="" placeholder="이름을 입력하세요">
		<!-- id는 자바스크립트에서 검색을 하기 위한 용도로 class는 사용 불가 -->
		<br>
		
		<!-- type="text" 속성이 없으면 일반적인 입력상자가 된다  -->
		<input id="res2" placeholder="값을 넣는 가이드라인">
		
		<br>
		
		<!-- 버튼 1을 클릭하면 test1메서드가 호출된다 -->
		<!-- 메서드는 스크립트에서 만들어야한다 -->
		<!-- onClick/onclick 상관없음 -->
		<input type="button" value="버튼 1" onclick="test1();">
		<input type="button" value="버튼 2" onclick="test2('안녕');">
		<!-- onclick='test2("내용");'도 가능 -->
		<input type="button" value="버튼 3" onclick="test3();">
		<h1 id="h"></h1>
		
	</body>
</html>
