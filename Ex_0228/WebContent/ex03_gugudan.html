<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js구구단</title>
		
		<style>
			hr{
				width: 300px;
				margin: 10px 0;
			}
			#disp{
				width: 300px;
				height: 300px;
				background: black;
				color: white;
			}
		</style>
		
		<script>
			function start() {
				let dan = document.getElementById('dan').value;
				//input의 value는 기본적으로 문자열 구조이므로 + 를 사용하면 이어 붙어서 표기된다
				//단 -,/,*,<,>등은 따로  Number()형태로 변환하지 않아도 연산이 가능
				
				//유효성체크(무결성체크)
				
				/* if(dan.trim() == ''){
					alert("값을 입력해야 합니다");
					return;
				}
				
				if(dan.trim() < 2 || dan.trim() > 9){
					alert("2 ~ 9 사이의 값만 입력하세요");
					return;
				} */
				
				let num_check = /^[2-9]{0,1}$/;//{범위}
				if(!num_check.test(dan)){
					alert("2~9 사이의 정수만 입력하세요");
					return;
				}
				
				//구구단 생성
				let str = "";
				
				for(let i = 1; i < 10;	i++){
					let res = dan * i;
					str += dan + " * " + i + " = " + res + "<br>";
				}
				
				let disp = document.getElementById('disp');
				
				disp.innerHTML = str;
			}
			
			let b_show = true;
			function show() {
				b_show = !b_show;
				
				let btn = document.getElementById("btn_show");
				b_show ? btn.value = "숨기기" : btn.value = "보이기";
				
				//div 검색 및 숨기기 처리
				//		#disp{display:block}
				let div = document.getElementById("disp");
				b_show ? div.style.display = 'block' : div.style.display = 'none';
			}
		</script>
	</head>
	<body>
		<div>
			단 : <input id="dan">
			<input type="button" value="결과보기" onClick="start();">
			<input type="button" value="숨기기" id="btn_show" onClick="show();">
		</div>
		
		<hr>
		
		<div id="disp"></div>
	</body>
</html>
