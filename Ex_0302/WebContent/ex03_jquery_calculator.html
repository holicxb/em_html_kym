<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery이벤트 처리</title>
		
		<script src="js/jquery-3.6.3.min.js"></script>
		
		<script>
			$(function(){
				/* $("#plus").click(function(){
					let num1 = $("#num1").val();
					let num2 = $("#num2").val();
					let result = $("#result").val(Number(num1)+Number(num2));
				}) */
				$("#plus, #minus, #multi").click(function(){
					cal($(this));
				});
			})
			
			function cal(op) {
				//alert(op.val());
				
				let operator = op.val(); //합 차 곱
				
				let n1 = $("#num1").val();
				let n2 = $("#num2").val();
				
				n1 = Number(n1);
				n2 = Number(n2);
				
				let res;
				
				switch (operator) {
				case "합":
					res = n1 + n2;
					break;
				case "차":
					res = n1 - n2;
					break;
				case "곱":
					res = n1 * n2;
					break;
				}//switch
				$("#result").val(res);
			}//cal(op)
		</script>
	</head>
	<body>
		<input id="num1" size="3"> + 
		<input id="num2" size="3"> = 
		<input id="result" size="5">
		<br>
		<input type="button" id="plus" value="합">
		<input type="button" id="minus" value="차">
		<input type="button" id="multi" value="곱">
	</body>
</html>
